server:
    port: 8082

spring:
    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/order_service
        username: root
        password: root_password
    jpa:
        hibernate.ddl-auto: update
        generate-ddl: true
        show-sql: true

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka