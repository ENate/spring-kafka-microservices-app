server:
    port: 8082

spring:
    application:
        name: order-service

    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/order_service
        username: root
        password:
    jpa:
        hibernate.ddl-auto: update
        generate-ddl: true
        show-sql: true

eureka:
    client:
        serviceUrl:
            defaultZone: http://eureka:password@localhost:8761/eureka